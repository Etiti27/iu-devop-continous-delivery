- name: Extract join command from file
  command: "awk '/kubeadm join/{flag=1} flag{printf \"%s\", $0; if (/\\\\$/) printf \" \"; else {printf \"\\n\"; flag=0}}' /home/ubuntu/join_token"
  register: join_command_output

- name: Execute join command
  shell: "{{ join_command_output.stdout }}"
  when: join_command_output.stdout != ""