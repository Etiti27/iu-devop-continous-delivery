---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "mywebapp-deployment"
  namespace: "default" 
  labels:
    app: "mywebapp"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "mywebapp"
  template:
    metadata:
      labels:
        app: "mywebapp"
    spec:
      automountServiceAccountToken: false
      containers:
      - name: "mywebapp"
        image: "mywebapp:latest"
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "512Mi"   # Minimum amount of memory that Kubernetes will allocate to the container
            cpu: "250m"       # Minimum amount of CPU that Kubernetes will allocate to the container
          limits:
            memory: "1Gi"     # Maximum amount of memory that the container can use
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: "mywebapp-service"
  namespace: "default" 
spec:
  type: LoadBalancer
  selector:
    app: "mywebapp"
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
