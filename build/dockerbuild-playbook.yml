  hosts: all
  vars_files:
    - env_files.yaml
  become: yes
  roles:
    - setup-all-nodes

- name: setup k8s master 
  hosts: master
  vars_files:
    - env_files.yaml
  # become: yes
  roles:
    - k8s-master-setup

- name: setup k8s worker
  hosts: worker
  vars_files:
    - env_files.yaml
  become: yes
  roles:
    - k8s-worker-setup

- name: setup k8s master 
  hosts: master
  vars_files:
    - env_files.yaml
  become: yes
  roles:
    - deploy-k8s


 
 
