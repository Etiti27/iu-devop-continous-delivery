---
#setup master node

- name: Initialize Kubernetes Master Node
  command: sudo kubeadm init 
  register: kubeadm_init_output

# store output in the local directory
- name: Store logs and generated token
  local_action:
    module: ansible.builtin.copy
    content: "{{ kubeadm_init_output.stdout}}"
    dest: /Users/obinna/Desktop/IU/DEVOP/build/k8s-worker-setup/tasks/join_token
  become: false

- name: Copying required files
  shell: |
    mkdir -p $HOME/.kube
    sudo cp -f /etc/kubernetes/admin.conf $HOME/.kube/config
    sudo chown $(id -u):$(id -g) $HOME/.kube/config

# network addo
- name: Install Network Add-on
  command: curl https://raw.githubusercontent.com/projectcalico/calico/v3.28.0/manifests/calico.yaml -O
  become: true

- name: apply network
  command: kubectl apply -f calico.yaml
  become: false





