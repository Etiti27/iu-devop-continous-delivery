- name: Initialize Kubernetes Master Node
  command: sudo kubeadm init 
  register: kubeadm_init_output

- name: Store kubeadm join command for worker nodes
  copy:
    content: "{{ kubeadm_init_output.stdout_lines | select('search', 'kubeadm join') | list | join(' ') }}"
    dest: /home/ubuntu/kubeadm_join_command.sh

- name: Ensure the kubeadm join script is executable
  file:
    path: /home/ubuntu/kubeadm_join_command.sh
    mode: '0755'
    state: file


- name: Copying required files
  shell: |
    mkdir -p $HOME/.kube
    sudo cp -f /etc/kubernetes/admin.conf $HOME/.kube/config
    sudo chown $(id -u):$(id -g) $HOME/.kube/config

