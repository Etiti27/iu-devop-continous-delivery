- name: Install prerequisites for Docker
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
    state: present

- name: Add Docker's official GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker's APT repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    
    state: present

# - name: Update the apt package index again
#   apt:
#     update_cache: yes

- name: Install Docker
  apt:
    name: docker-ce
    state: present

- name: Ensure Docker is installed
  ansible.builtin.package:
    name: docker-ce
    state: present

- name: Install Ansible
  apt:
    name: ansible
    state: present

- name: Ensure Docker service is started and enabled
  ansible.builtin.service:
    name: docker
    state: started
    enabled: yes


- name: Check if Dockerfile is present
  ansible.builtin.stat:
    path: "{{ dockerfile_path }}/Dockerfile"
  register: dockerfile_stat

- name: Fail if Dockerfile is not present
  ansible.builtin.fail:
    msg: "Dockerfile not found in the specified path"
  when: not dockerfile_stat.stat.exists


- name: Build Docker image
  community.docker.docker_image:
    source: build
    build:
      path: "{{ dockerfile_path }}"
    name: "{{ docker_username }}/{{ image_name }}"
    tag: "{{ image_tag }}"
  when: dockerfile_stat.stat.exists

- name: Log in to Docker Hub
  community.docker.docker_login:
    username: "{{ docker_username }}"
    password: "{{ docker_password }}"
    reauthorize: yes
  register: login_result



- name: Push Docker image to Docker Hub
  community.docker.docker_image:
    name: "{{ docker_username }}/{{ image_name }}"
    tag: "{{ image_tag }}"
    push: yes
    source: local
  when: dockerfile_stat.stat.exists


- name: Add Kubernetes apt-key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: Add Kubernetes apt repository
  apt_repository:
    repo: deb http://apt.kubernetes.io/ kubernetes-focal main
    state: present
#


- name: Install kubelet, kubeadm, kubectl
  apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present
    update_cache: yes

- name: Mark kubelet, kubeadm, kubectl on hold
  apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: hold